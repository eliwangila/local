    <form>

      <div class="form-floating">
        <input formControlName="username" class="form-control mb-4" placeholder="Name">

      </div>

      <div class="form-floating">
        <input formControlName="password" class="form-control mb-4" placeholder="Password">

      <div class="form-floating">
        <input formControlName="password2" class="form-control mb-4" placeholder="Password">
        <label for="floatingPassword">Current Stock</label>
      </div>

    </form>
  </main>
