<div class="container">
  <h1 class="text-center">Stock Records Details</h1>

  <div class="container stock_table">
    <mat-form-field appearance="standard">
      <mat-label class="filter shadow-lg">Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder=" Search for Product, Payment, Quantity, Date" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>
        <!-- Fruit Column -->
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
          <td mat-cell *matCellDef="let row"> {{row.product}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="received_qty">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Received Quantity</th>
          <td mat-cell *matCellDef="let row"> {{row.received_qty}} </td>
        </ng-container>


        <!-- Fruit Column -->
        <ng-container matColumnDef="payment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Status</th>
          <td mat-cell *matCellDef="let row"> {{row.payment}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="current_stock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
          <td mat-cell *matCellDef="let row"> {{row.current_stock}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="spoilt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> spoilt </th>
          <td mat-cell *matCellDef="let row"> {{row.spoilt}} </td>
        </ng-container>
        <!-- Fruit Column -->
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> cost </th>
          <td mat-cell *matCellDef="let row"> {{row.cost}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
          <td mat-cell *matCellDef="let row"> {{row.price}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"> </mat-paginator>

    </div>
  </div>
